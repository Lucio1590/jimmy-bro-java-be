version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gymmy-bro-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: gymmy_bro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gymmy_bro"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gymmy-network


volumes:
  postgres_data:
    driver: local

networks:
  gymmy-network:
    driver: bridge
