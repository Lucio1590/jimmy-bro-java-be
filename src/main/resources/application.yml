spring:
  application:
    name: gymmy-bro-api
  
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:gymmy_bro}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Server Configuration
server:
  port: ${APP_PORT:8080}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  refresh-secret: ${JWT_REFRESH_SECRET}
  access-expiration-minutes: 60
  refresh-expiration-minutes: 10080

# Third-Party APIs
exercisedb:
  base-url: ${EXERCISEDB_HOST:https://exercisedb-api1.p.rapidapi.com}
  api-key: ${RAPIDAPI_KEY:}
  host: exercisedb-api1.p.rapidapi.com

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

mailgun:
  api-key: ${MAILGUN_API_KEY}
  domain: ${MAILGUN_DOMAIN}
  from-email: noreply@${MAILGUN_DOMAIN}
  from-name: Gimmy-Bro

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized

# Logging
logging:
  level:
    root: INFO
    com.gymmybro: INFO
    org.hibernate.SQL: WARN
